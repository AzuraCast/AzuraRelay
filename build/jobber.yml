version : 1.4

prefs :
  runLog :
    type : memory
    maxLen : 500

resultSinks :
  - &stdoutSink
    type : stdout
    data : [ stdout, stderr ]

jobs :
  NowPlaying :
    cmd : "/var/app/www/bin/console app:nowplaying"
    time : "*/15 * * * * *"
    notifyOnSuccess : [ *stdoutSink ]
    notifyOnError : [ *stdoutSink ]

  UpdateFromRemote :
    cmd : "/var/app/www/bin/console app:update"
    time : "0 */15 * * * *"
    notifyOnSuccess : [ *stdoutSink ]
    notifyOnError : [ *stdoutSink ]
