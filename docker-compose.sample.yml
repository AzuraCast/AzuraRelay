services:
  relay:
    container_name: azurarelay_relay
    image: "ghcr.io/azuracast/relay:${AZURARELAY_VERSION:-latest}"
    env_file: azurarelay.env
    environment:
      NGINX_TIMEOUT : ${NGINX_TIMEOUT:-1800}
      LETSENCRYPT_HOST : ${LETSENCRYPT_HOST:-}
      LETSENCRYPT_EMAIL : ${LETSENCRYPT_EMAIL:-}
    volumes:
      - letsencrypt:/etc/nginx/certs
      - letsencrypt_acme:/etc/acme.sh
      - tmp_data:/var/azurarelay/www_tmp
      - station_data:/var/azurarelay/stations
    restart: always
    logging:
      options:
        max-size: "1m"
        max-file: "5"
    networks:
      - frontend
    ports:
     - '${AZURARELAY_HTTP_PORT:-80}:80'
     - '${AZURARELAY_HTTPS_PORT:-443}:443'
