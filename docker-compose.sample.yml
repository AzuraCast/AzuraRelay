version: '2.2'

services:
  relay:
    image: azuracast/azurarelay:latest
    env_file: azurarelay.env
    volumes:
      - letsencrypt:/etc/letsencrypt
      - tmp_data:/var/azurarelay/www_tmp
      - station_data:/var/azurarelay/stations
    restart: always
    logging:
      options:
        max-size: "1m"
        max-file: "5"
    ports:
